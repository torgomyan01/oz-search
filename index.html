<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<style>
    .a_app {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
    }

    .a_app-container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .a_app-search {
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .a_app-input {
        width: 100%;
        height: 40px;
        margin-right: 16px;
    }

    .a_app-input input {
        width: 100%;
        height: 100%;
        border: 1px solid #c4c4c4;
        padding-left: 8px;
        border-radius: 8px;
    }

    .a_app-search-submit {
        height: 40px;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        padding: 0 16px;
    }
    .a_app-results{
        width: 100%;
        height: calc(100vh - 100px);
        overflow: auto;

    }

    .a_app-results-item{
        display: flex;
        justify-content: start;
        align-items: start;
    }

    .a_app-results-item img{
        width: 400px;
        height: 400px;
        object-fit: cover;
        margin-right: 16px;
        border-radius: 16px;
    }

    .a_app-results-item-title{
        margin-top: 0;
        font-size: 25px;
    }

    .a_app-results-item-price{
        font-size: 18px;
    }
</style>

<div class="a_app">
  <div class="a_app-container">
    <form class="a_app-search" action="/" method="GET">
      <input type="hidden" name="from_global" value="true">
      <label class="a_app-input">
        <input type="text" placeholder="Имя запчаста" name="text">
      </label>
      <button class="a_app-search-submit" type="submit">Search</button>
    </form>

    <div class="a_app-results">
      <div class="a_app-results-item">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="a_prod">
        <div>
          <h3 class="a_app-results-item-title">Hello</h3>
          <div class="a_app-results-item-price">15000</div>
        </div>
      </div>
    </div>
  </div>
</div>


<iframe src="" frameborder="0"></iframe>
</body>
</html>
